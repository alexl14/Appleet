<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page - AppLeet</title>
    <!-- Font Awesome for modern icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        /* Modern Navbar */
        header {
            background-color: #20232a;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: bold;
            color: #61dafb;
        }

        /* Main Content Container */
        .main-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .settings-header {
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Settings Sections */
        .settings-section {
            margin-bottom: 30px;
        }

        .settings-section h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .settings-section label {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
            color: #555;
        }

        .settings-section input[type="text"],
        .settings-section input[type="email"],
        .settings-section input[type="password"],
        .settings-section select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            outline: none;
        }

        .settings-section input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Save Button */
        .save-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #61dafb;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .save-btn:hover {
            background-color: #007bff;
        }

        /* Back to Home Button */
        .back-home-btn {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #61dafb;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-home-btn:hover {
            background-color: #007bff;
            transform: translateY(-3px); /* Add a lift on hover */
        }

    </style>
</head>
<body>

<header>
    <h1>AppLeet - Settings</h1>
</header>

<div class="main-container">

    <div class="settings-header">
        Settings
    </div>

    <!-- Profile Settings Section -->
    <div class="settings-section">
        <h3>Profile Settings</h3>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter new password">
    </div>

    <!-- Notification Settings Section -->
    <div class="settings-section">
        <h3>Notification Settings</h3>
        <label>
            <input type="checkbox" id="email-notifications"> Receive email notifications
        </label>

        <label>
            <input type="checkbox" id="in-app-notifications"> Receive in-app notifications
        </label>
    </div>

    <!-- Privacy Settings Section -->
    <div class="settings-section">
        <h3>Privacy Settings</h3>
        <label for="profile-visibility">Profile Visibility</label>
        <select id="profile-visibility">
            <option value="public">Public</option>
            <option value="friends-only">Friends Only</option>
            <option value="private">Private</option>
        </select>

        <label>
            <input type="checkbox" id="messages-allowed"> Allow others to message you
        </label>
    </div>

    <!-- Save Button -->
    <a href="#" class="save-btn">Save Changes</a>

    <!-- Back to Home Page Button -->
    <a href="index.html" class="back-home-btn">
        <i class="fas fa-arrow-left"></i> Back to Home Page
    </a>

</div>

</body>
</html>
