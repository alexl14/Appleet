<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppLeet - Events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the COMING SOON message */
        .coming-soon-container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .coming-soon-container h1 {
            font-size: 3rem;
            color: #20232a;
            margin-bottom: 20px;
        }

        .coming-soon-container p {
            font-size: 1.5rem;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Main Container for COMING SOON Message -->
    <div class="coming-soon-container">
        <h1>COMING SOON</h1>
        <p>The Events page is under construction. Stay tuned!</p>
    </div>

</body>
</html>
